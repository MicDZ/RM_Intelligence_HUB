<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 战队情报管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://s4.zstatic.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white shadow-lg fixed top-0 left-0 right-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-center items-center">
            <div class="text-xl font-bold">
                <i class="fa fa-shield text-xl"></i> 战队情报管理系统
            </div>
        </div>
    </nav>
    
    <div class="flex items-center justify-center min-h-screen pt-16"> <!-- 添加pt-16顶部内边距 -->
        <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">
                    <i class="fa fa-shield text-blue-600 mr-2"></i> 系统登录
                </h1>
                <p class="text-gray-500">请输入密码以访问系统</p>
            </div>

            <!-- 提示消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="mb-6 p-4 rounded-lg {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                <div class="flex items-center">
                    <i class="fa {{ 'fa-exclamation-circle' if category == 'error' else 'fa-check-circle' }} mr-2"></i>
                    <span>{{ message }}</span>
                </div>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="post" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">密码</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition-all"
                            placeholder="请输入系统密码">
                        <button type="button" id="toggle-password"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fa fa-eye-slash"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all flex items-center justify-center">
                    <i class="fa fa-sign-in mr-2"></i> 登录
                </button>
            </form>
        </div>
    </div>

    <script>
        // 密码显示/隐藏切换
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
    </script>
</body>

</html>
